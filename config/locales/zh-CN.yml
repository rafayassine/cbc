  develop_network: '法华俱乐部于2012年在巴黎创立,是一家专门为中法政治家,外交家,领袖和企业家服务的俱乐部。 法华俱乐部旨在发展和加强中法两国之间的经济和友好关系,增进两国之间的投资贸易。 法华俱乐部主席,哈罗德•瑞索每两个月在巴黎为中法精英们组织一次交流午宴。此午宴专属于法华俱 乐部的年费会员。'
  contact_us: 联系我们
