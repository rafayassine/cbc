  address: 巴尔扎克路23号
  nicolas_sarkozy: "对于这次法华商业俱乐部午餐会，我想表达我最诚挚的谢意。我和与会的中国工商界代表进行了非常愉快的交流，并关于中国在世界格局中应扮演的角色，我也开诚布公的和他们分享了我的看法。总之，对我而言，这次会面让我有机会再次重申我多年来非常重视的对中国的友谊，以及对在法国所有亚洲社团的友好情谊。法国前总统萨科齐"
  mingpo_cai: "'高度赞扬这个中法交流绝佳平台的创立！中法友谊万岁' Mingpo CAI, PDG Cathay Capital"
  laurent_dassaut: "'法华商业俱乐部积极的行动、不懈的努力和坚定的信念，让中法两国之间几个世纪的友好关系再次得到推动和加强。在此表示感谢' Laurent Dassault, Groupe Dassault"
  renaud_donnedieu_de_vabres: "'哈罗德•瑞索先生将他全部的精力用于促成中法两国的合作与交流。我向他的成就表示祝贺' Renaud DONNEDIEU DE VABRES, Ministre de la Culture"
  roland_dumas: "'在法华商业俱乐部交流午餐会上很多信息得到了传递。' Roland DUMAS, Ministre des Affaires Etrangères"
  louis_gallois: "'对我而言法华商业俱乐部交流午餐会是一个拓展人脉的绝佳平台。非常感谢你们为法中关系的加强和加质所做的努力。' Louis GALLOIS, PSA Peugeot Citroën"
  robert_hossen: "'在出席、亲眼见证之后，法华商业俱乐部的热情接待让我非常感动。' Robert HOSSEIN, Réalisateur et producteur"
  jean_david_levitte: "'我为法华商业俱乐部喝彩！它的确值得如此的成功！祝它好运！' Jean-David LEVITTE, Ambassadeur de France"
  li_li: "'为法华商业俱乐部所成功举办的盛宴表示恭喜。也预祝法华商业俱乐部和法中贸易越来越好' Li LI, DG ICBC BANK"
  emmanuel_macron: "'感谢法华商业俱乐部午餐会及有关中法关系的自由对话。我本人非常重视这种关系。' Emmanuel MACRON, Ministre de l’Economie"
  thierry_mariani: "'感谢法华商业俱乐部为促进中法两国对话和合作做出的贡献。' Thierry MARIANI, Député des Français de l Etranger"
  frederic_mitterand: "'我从儿童时代和丁丁历险记-蓝莲花故事开始就爱上了中国，在此表达我对中国的友好。' Frédéric MITTERRAND,  Ministre de la Culture"
  jean_pierre_raffarin: "'怎样在中国发展? 必须与中国人成为朋友' Jean-Pierre RAFFARIN, Premier Ministre"
  kai_song: "'Chinese Business Club为中法两国企业架起了一个很好的沟通、交流平台，祝愿大家羊年里工作顺利、身体健康！' Kai SONG, DG Huawei"
  hsueh_sheng_wang: "'祝贺法华商业俱乐部为中法关系的和解创建了桥梁。' Hsueh Sheng WANG, PDG d Erasia"
