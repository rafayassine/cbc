  about_cbc: "由哈洛德 • 帕里索在巴黎创立的法华商业俱乐部，其宗旨是发展并促进中法两国的经济发展和扩大双边贸易。许多法国大型企业代表都会出席法华商业俱乐部交流午宴。涉及的行业非常广泛, 包括奢侈品行业，食品行业，药品行业，航空行业，服务行业，重工业以及旅游行业等等。出席午宴的还有很多中国和法国的政界、商界要员，比如法国总统中国事务部、法国各部部长、非洲国家大使、法国大型企业总裁以及各大媒体（法国TF1电视频道、BFM电台、回声报、Challenges周刊、费加罗报、Le Point报等等）。自在2012年建立以来，法华商业俱乐部一直在中法经济交流方便扮演着重要角色。"
