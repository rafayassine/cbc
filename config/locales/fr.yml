  cbc: Le Chinese Business Club
  develop_network: "Développez votre réseau franco-chinois en devenant membre du Chinese Business Club. Véritable plateforme du lobbying, le Chinese Business Club réunit à Paris, politiques, diplomates, investisseurs, dirigeants et chefs d'entreprises français et chinois."
  contact_us: Nous contacter
  press_articles: Les articles de presse
  who_we_are: Qui sommes-nous ?
  about_cbc: "Le Chinese Business Club, créé à Paris par Harold Parisot, a pour vocation de développer et renforcer les liens économiques et amicaux entre la Chine et la France et de multiplier les investissements bilatéraux. La plupart des sociétés chinoises sont présentes aux déjeuners officiels du Chinese Business Club. Tous les secteurs d'activités sont concernés: univers du luxe, agroalimentaire, laboratoires pharmaceutiques, aéronautique, industrie lourde, tourisme, … Sont également présents des ambassadeurs de pays africains et européens, des fonds d'investissements chinois, des agences réceptives spécialisées dans les riches touristes asiatiques en France, des diplomates et de nombreux conseillers du Consulat et de l'Ambassadeur de Chine. Par son influence, le Chinese Business Club joue depuis sa création en 2012 un rôle décideur majeur dans la coopération économique franco-chinoise."
